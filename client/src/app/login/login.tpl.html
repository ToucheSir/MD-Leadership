<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form name="loginForm" class="form-horizontal" data-ng-submit="login()">
        <input type="text" class="form-control" name="loginID" data-ng-model="loginUser.id" required />
        <input type="text" class="form-control" name="loginPass" data-ng-model="loginUser.pass" required />
        <input type="submit" class="btn btn-default btn-lg btn-block" value="Login" />
      </form>
    </div>

    <div class="col-md-6">
      <form name="signupForm" class="form-horizontal" data-ng-submit="signup()">
        <div class="form-group" data-ng-class="getFormStyle(signupForm.sID)">
          <label class="col-sm-3 control-label" for="sID">Student Number</label>
          <div class="col-sm-9">
            <input type="text" id="sID" name="sID" data-ng-model="user.id" class="form-control" required />
          </div>
        </div>

        <div class="form-group" data-ng-class="getFormStyle(signupForm.sFirstName)">
          <label class="col-sm-3 control-label" for="">First Name</label>
          <div class="col-sm-9">
            <input type="text" name="sFirstName" data-ng-model="user.name.first" class="form-control" placeholder="First name" required />
            <input type="text" name="sLastName" data-ng-model="user.name.last" class="form-control" placeholder="Last name" required />
          </div>
        </div>

        <div class="form-group" data-ng-class="getFormStyle(signupForm.sGrade)">
          <label class="col-sm-3 control-label" for="sGrade">Grade</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="sGrade" data-ng-model="user.grade"  placeholder="Grade" required />
          </div>
        </div>

        <div class="form-group" data-ng-class="getFormStyle(signupForm.sEmail)">
          <label class="col-sm-3 control-label" for="sEmail">Email</label>
          <div class="col-sm-9">
            <input type="email" name="sEmail" id="sEmail" data-ng-model="user.email" class="form-control" placeholder="Email" required />
          </div>
        </div>

        <div class="form-group" data-ng-class="getFormStyle(signupForm.sPass)">
          <label class="col-sm-3 control-label" for="sPass">Password</label>
          <div class="col-sm-9">
            <input type="text" name="sPass" id="sPass" data-ng-model="user.password" class="form-control" placeholder="Password" required />
          </div>
        </div>

        <div class="form-group" data-ng-class="getFormStyle(signupForm.sPassAgain)">
          <label class="col-sm-3 control-label" for="sPassAgain">Repeat Password</label>
          <div class="col-sm-9">
            <input type="text" name="sPassAgain" id="sPassAgain" data-ng-model="user.password_again" class="form-control" placeholder="Re-enter password" required />
          </div>
        </div>

        <input type="submit" class="btn btn-default btn-lg btn-block" value="Sign Up" />
      </form>
    </div>
  </div>

</div>
